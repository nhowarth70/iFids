<div class="panel panel-default">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-bordered table_id">
                <thead>
                <tr>
                    <th>Flight Number</th>
                    <th>Destination</th>
                    <th>Airline </th>
                    <th>Scheduled Time</th>
                    <th>Gate</th>
                    <th>Status</th>

                </tr>
                </thead>
                <tbody>
                <tr *ngFor='let flight of flightRecords'>
                    <td>{{flight.airlineCode}}{{flight.flightNumber}}</td>
                    <td>{{flight.city}}</td>
                    <td>{{flight.airline}}</td>
                    <td>{{flight.scheduled}}</td>
                    <td>{{flight.gate}}</td>
                    <td>{{flight.statusText}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
